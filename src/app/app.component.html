<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon class="iconmargin">delete_sweep</mat-icon>
    <span>Smartbins</span>
    <span style="flex: 1 1 0"></span>
    <button *ngIf="!loggedin" mat-button (click)="logingoogle()"><mat-icon class="iconmargin">login</mat-icon>Google Signin</button>
    <button *ngIf="loggedin" mat-button (click)="logout()"><mat-icon class="iconmargin">highlight_off</mat-icon>Logout</button>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>


<agm-map *ngIf="!!location" [latitude]="location.latitude" [longitude]="location.longitude">
  <agm-marker [latitude]="location.latitude" [longitude]="location.longitude"></agm-marker>
</agm-map>

<ng-snotify></ng-snotify>
