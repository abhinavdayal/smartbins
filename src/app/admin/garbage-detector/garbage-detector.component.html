<input accept='image/*' style="display: none"  type="file" (change)="onFileChanged($event)" #fileInput>
<button matTooltip="Upload an Image" *ngIf="!uploading" mat-button (click)="fileInput.click()">
    <mat-icon>cloud_upload</mat-icon> Send a pic for detection
</button>
<mat-card class="result" *ngIf="!!result">
    <h1>{{result.classification[0]}}</h1>
    <img [src]="result.image" *ngIf="!!result.image">
</mat-card>

<app-livecam (oncapture)="detect($event)"></app-livecam>
