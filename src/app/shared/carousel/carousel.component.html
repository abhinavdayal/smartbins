<div fxLayout="row" fxLayoutAlign="center center">
    <button class="button" [disabled]="selectedindex==0" (click)="selectedindex=selectedindex-1" mat-icon-button>
        <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <mat-tab-group class="header-less-tabs" mat-align-tabs="center" [(selectedIndex)]="selectedindex">
        <mat-tab *ngFor="let tab of content">
            <div class="tab">
                <img [src]="tab.backgoundimage">
            </div>
        </mat-tab>
    </mat-tab-group>
    <!-- <mat-progress-bar mode="determinate" [value]="currenttime"></mat-progress-bar> -->
    <button class="button"  [disabled]="selectedindex==content.length-1" (click)="selectedindex=selectedindex+1" mat-icon-button>
        <mat-icon>arrow_forward_ios</mat-icon>
    </button>

</div>
